{% extends 'base.html' %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('http://72.14.182.183/static/clean/img/home-bg.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Signature Chat</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        
        <p>This appears to be your first time entering this room.  What is your name?</p>
        {% if error_message %}
        <p><font color="red">{{ error_message }}</font></p>
        {% endif %}
        <form class="form-horizontal" action="/registration/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-2" for="id_name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="id_name" required placeholder="Name" name="name" minlength="1" maxlength="20">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Join</button>
              <button onClick="javascript:window.location='/'" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        <input type="hidden" name="room_code" value="{{ room_code }}">
        </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; <a href="mailto:corbe054@umn.edu">Marty Corbett</a> 2017</p>
          </div>
        </div>
      </div>

{% endblock %}
