{% extends 'base.html' %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('https://www.signaturechat.com/static/clean/img/contact-bg.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Signature Chat</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <p>This appears to be your first time entering this room.  What is your name?</p>
        {% if error_message %}
        <p><font color="red">{{ error_message }}</font></p>
        {% endif %}
        <form action="/registration/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" aria-describedby="nameHelp" placeholder="Enter Name">
            <small id="emailHelp" class="form-text text-muted">Name must be unique</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button onClick="javascript:window.location=''" class="btn btn-secondary">Cancel</button>
        <input type="hidden" name="room_code" value="{{ room_code }}">
        </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright &copy; <a href="mailto:corbe054@umn.edu">Marty Corbett</a> 2018</p>
          </div>
        </div>
      </div>

{% endblock %}
